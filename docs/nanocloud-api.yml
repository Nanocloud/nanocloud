definitions:
  Configuration:
    type: object
    properties:
      type:
        type: string
      id:
        type: string
      attributes:
        type: object
        properties:
          key:
            type: string
          value:
            type: string

  ConfigurationWithDate:
     type: object
     properties:
       type:
         type: string
       id:
         type: string
       attributes:
          type: object
          properties:
            value:
              type: string
            created-at:
              type: string
              format: date-time
            updated-at:
              type: string
              format: date-time

  Reset-password-token:
    type: object
    properties:
      type:
        type: string
      attributes:
        type: object
        properties:
          email:
            type: string
          password:
            type: string
          token:
            type: string
          userid:
            type: string
            

  Errors:
    type: object
    properties:
      code:
        type: string
      title:
        type: string

  User:
    type: object
    properties:
      type:
        type: string
      id:
        type: string
      attributes:
        type: object
        properties:
          email:
            type: string
          activated:
            type: boolean
          is-admin:
            type: boolean
          first-name:
            type: string
          last-name:
            type: string
          signup-date:
            type: number
            format: float

  Application:
    type: object
    properties:
      type:
        type: string
      id:
        type: string
      attributes:
        type: object
        properties:
          collection-name:
            type: string
          alias:
            type: string
          display-name:
            type: string
          file-path:
            type: string
          path:
            type: string
          icon-content:
            type: string
          publication-date:
            type: string
      relationships:
        type: object
        properties:
          groups:
            type: array
            items:
              type: object
              properties:
                type:
                  type: string
                id:
                  type: string
          teams:
            type: array
            items:
              type: object
              properties:
                type:
                  type: string
                id:
                  type: string
      included:
        type: array
        items:
          "$ref": "#/definitions/Groups"

  Session:
    type: object
    properties:
      type:
        type: string
      id:
        type: string
      attributes:
        type: object
        properties:
          session-name:
            type: string
          username:
            type: string
          state:
            type: string
          user-id:
            type: string

  Histories:
    type: object
    properties:
      type:
        type: string
      id:
        type: string
      attributes:
        type: object
        properties:
          user-id:
            type: string
          user-mail:
            type: string
          user-firstname:
            type: string
          user-lastname:
            type: string
          connection-id:
            type: string
          start-date:
            type: string
          end-date:
            type: string

  Machines:
    type: object
    properties:
      type:
        type: string
      id:
        type: string
      attributes:
        type: object
        properties:
          id:
            type: string
          name:
